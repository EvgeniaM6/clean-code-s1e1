<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>

<body>
  <div class="introduction">
    <img class="introduction__image" src="./eisenhower-matrix.jpg">
    <a class="introduction__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p class="add-task" id="add-task">
      <label class="add-task__label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"
               class="add-task__input task"
               type="text">
        <button class="add-task__btn">Add</button>
      </div>
    </p>
    <h3 class="todo__title title-section">Todo</h3>
    <ul class="todo__list" id="incomplete-tasks">
      <li class="todo__item list-item">
        <input class="list-item__checkbox" type="checkbox">
        <label class="list-item__label task">Pay Bills</label>
        <input type="text" class="list-item__text task">
        <button class="list-item__btn edit">Edit</button>
        <button class="list-item__btn delete">
          <img src="./remove.svg" class="delete__img">
        </button>
      </li>
      <li class="todo__item list-item edit-mode">
        <input class="list-item__checkbox" type="checkbox">
        <label class="list-item__label task">Go Shopping</label>
        <input type="text"
               value="Go Shopping"
               class="list-item__text task">
        <button class="list-item__btn edit">Save</button>
        <button class="list-item__btn delete">
          <img src="./remove.svg" class="delete__img">
        </button>
      </li>
    </ul>
    <h3 class="completed__title title-section">Completed</h3>
    <ul class="completed__list" id="completed-tasks">
      <li class="completed__item list-item">
        <input class="list-item__checkbox" type="checkbox" checked>
        <label class="list-item__label task">See the Doctor</label>
        <input type="text" class="list-item__text task">
        <button class="list-item__btn edit">Edit</button>
        <button class="list-item__btn delete">
          <img src="./remove.svg" class="delete__img">
        </button>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
